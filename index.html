<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>感知模擬：深度結局版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; -webkit-user-select: none; font-family: sans-serif; }
        #bg {
            position: fixed; width: 100vw; height: 100vh;
            background-image: url('433436.jpg'); background-position: center; background-size: cover;
            z-index: 1; filter: grayscale(0.5) blur(2px); transform: scale(0.9);
            transition: filter 2s, transform 2s, opacity 1s; /* 加長恢復時間 */
        }
        #vignette { position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%); z-index: 10; pointer-events: none; transition: opacity 2s; }
        #white-out { position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: #fff; opacity: 0; z-index: 3000; pointer-events: none; transition: opacity 1s; }
        
        #clock { position: fixed; top: 20px; right: 20px; color: #fff; font-size: 1.2rem; z-index: 20; transition: color 1s; }
        #status { position: fixed; top: 15%; width: 100%; text-align: center; color: white; z-index: 20; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        
        #joy-base { position: fixed; bottom: 12%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 999; border: 2px solid #fff; transition: opacity 1s; }
        #joy-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; }
        
        #btn { 
            position: fixed; bottom: 12%; right: 10%; 
            padding: 12px 20px; background: #e74c3c; 
            color: white; border: 2px solid #fff; border-radius: 50px; 
            z-index: 1000; font-weight: bold; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .whisper { position: fixed; color: #fff; z-index: 500; pointer-events: none; animation: fadeUp 2s forwards; font-weight: bold; text-shadow: 1px 1px 3px #000; }
        @keyframes fadeUp { 0% { opacity: 0; transform: scale(0.5); } 20% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0; transform: translateY(-80px) scale(0.8); } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="vignette"></div>
    <div id="white-out"></div>
    <div id="clock">--:--:--</div>
    <div id="status">第一關：夜市</div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <button id="btn" onclick="recover(event)">找回意識 (0/3)</button>

    <script>
        let isDementia = true;
        let count = 0;
        let stage = 1; 
        const bg = document.getElementById('bg');
        const whiteOut = document.getElementById('white-out');
        const btn = document.getElementById('btn');

        // 碎念文字：增加最後一刻的瘋狂感
        function createWhisper(x, y, text) {
            const div = document.createElement('div');
            div.className = 'whisper';
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            div.innerText = text || (stage === 1 ? "這是哪？" : "我想進去...");
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        window.addEventListener('touchstart', (e) => {
            if (!isDementia || e.target.id === 'btn') return;
            createWhisper(e.touches[0].clientX, e.touches[0].clientY);
        });

        // 恢復邏輯
        function recover(e) {
            e.stopPropagation();
            count++;

            if (count < 3) {
                btn.innerText = `捕捉中 (${count}/3)`;
                // 瞬移更隨機、更遠
                btn.style.left = (Math.random() * 80 + 5) + '%';
                btn.style.top = (Math.random() * 80 + 5) + '%';
            } else if (stage === 1) {
                stage = 2; count = 0;
                document.getElementById('status').innerText = "第二關：家門口";
                btn.innerText = "你是誰？ (0/3)";
                bg.style.backgroundImage = "url('433455.jpg')";
                // 切換時的視覺震撼
                whiteOut.style.opacity = "0.5";
                setTimeout(() => whiteOut.style.opacity = "0", 300);
            } else {
                triggerEnding();
            }
        }

        function triggerEnding() {
            isDementia = false;
            btn.style.display = 'none'; // 先隱藏按鈕，不讓它干擾結局
            document.getElementById('status').innerText = "意識湧入中...";

            // 1. 最後的碎念噴發
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    createWhisper(Math.random()*window.innerWidth, Math.random()*window.innerHeight, "想起來了！");
                }, i * 100);
            }

            // 2. 視覺慢慢淡入真實
            whiteOut.style.opacity = "1"; // 先全白
            setTimeout(() => {
                bg.style.filter = "none";
                bg.style.transform = "scale(1)";
                document.getElementById('vignette').style.opacity = "0";
                document.getElementById('joy-base').style.opacity = "0";
                document.getElementById('clock').style.color = "#000";
                whiteOut.style.opacity = "0"; // 慢慢揭開真實
                
                setTimeout(() => {
                    document.getElementById('status').innerText = "我到家了。";
                    btn.style.display = 'block';
                    btn.style.cssText = "left:50%; top:60%; transform:translate(-50%,-50%); background:#27ae60; border:none;";
                    btn.innerText = "重新開始";
                }, 1500);
            }, 1000);
        }

        setInterval(() => {
            const clock = document.getElementById('clock');
            clock.innerText = isDementia ? 
                `??:${Math.floor(Math.random()*99)}:${Math.floor(Math.random()*99)}` : 
                new Date().toLocaleTimeString();
        }, 800);

        // 搖桿縮放
        const base = document.getElementById('joy-base');
        const knob = document.getElementById('joy-knob');
        base.addEventListener('touchmove', (e) => {
            if (!isDementia) return;
            const dy = e.touches[0].clientY - (base.getBoundingClientRect().top + 50);
            knob.style.transform = `translateY(${Math.max(-45, Math.min(45, dy))}px)`;
            bg.style.filter = `grayscale(0.5) blur(${2 + Math.abs(dy)*0.2}px)`;
        });
    </script>
</body>
</html>
