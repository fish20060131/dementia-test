<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症視角：全感官模擬版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        
        /* 1. 背景圖片 */
        #street-bg {
            position: fixed; width: 100vw; height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2000'); 
            background-size: cover; background-position: center;
            filter: grayscale(0.5) blur(2px); z-index: 1;
        }

        /* 2. 隧道視野層 (Vignette) */
        #vignette {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            z-index: 10; pointer-events: none;
        }

        /* 3. 混亂時鐘 */
        #clock {
            position: fixed; top: 20px; right: 20px; color: rgba(255,255,255,0.5);
            font-size: 1.2rem; z-index: 20; text-shadow: 1px 1px 3px black;
        }

        #status { position: fixed; top: 20%; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; pointer-events: none; }
        #joystick-container { position: fixed; bottom: 10%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 4000; }
        #joystick-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; }
        #recover-btn { position: fixed; bottom: 10%; right: 10%; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; }
    </style>
</head>
<body>
    <div id="street-bg"></div>
    <div id="vignette"></div>
    <div id="clock">12:00:00</div>
    <div id="status">點擊畫面開啟感知...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn">恢復清醒</button>

    <script>
        let isDementiaMode = true;
        let audioCtx, oscillator, gainNode;
        let targetBlur = 2;
        let currentBlur = 2;
        
        // 音頻初始化 (需點擊開啟)
        document.body.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                oscillator.type = 'brown'; 
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                oscillator.start();
                document.getElementById('status').innerText = "感知延遲模擬中...";
            }
        }, { once: true });

        // 時鐘混亂邏輯
        setInterval(() => {
            let now = new Date();
            if (isDementiaMode) {
                // 模擬時間錯亂：秒數隨機跳動
                let fakeSec = Math.floor(Math.random() * 60);
                document.getElementById('clock').innerText = `14:23:${fakeSec < 10 ? '0'+fakeSec : fakeSec}`;
            } else {
                document.getElementById('clock').innerText = now.toLocaleTimeString();
            }
        }, 1000);

        const bg = document.getElementById('street-bg');
        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let y = touch.clientY - rect.top - 50;
            const dist = Math.min(Math.sqrt(0 + y*y), 40);
            knob.style.transform = `translate(0, ${y}px)`;

            if (isDementiaMode) {
                targetBlur = 2 + (Math.abs(y) * 0.15);
                // 搖桿影響聲音強度
                if (gainNode) gainNode.gain.setTargetAtTime(Math.abs(y)/500, audioCtx.currentTime, 0.1);
            }
        });

        function update() {
            currentBlur += (targetBlur - currentBlur) * 0.05;
            bg.style.filter = `grayscale(0.5) blur(${currentBlur}px)`;
            requestAnimationFrame(update);
        }
        update();

        document.getElementById('recover-btn').addEventListener('click', function() {
            isDementiaMode = !isDementiaMode;
            if(!isDementiaMode) {
                bg.style.filter = "none";
                document.getElementById('vignette').style.display = "none";
                if (gainNode) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                this.innerText = "重新進入模擬";
                this.style.background = "#27ae60";
            } else {
                document.getElementById('vignette').style.display = "block";
                this.innerText = "恢復清醒";
                this.style.background = "#e74c3c";
            }
        });
    </script>
</body>
</html>
