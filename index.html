<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症視角：全屏靜止版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 修正背景填滿問題 */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; }
        
        #street-bg {
            position: fixed; 
            width: 100vw; 
            height: 100vh;
            left: 0; top: 0;
            /* 關鍵修正：使用 cover 確保填滿螢幕不留黑 */
            background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2000'); 
            background-size: cover; 
            background-position: center center;
            filter: grayscale(0.5) blur(2px);
            z-index: 1;
        }

        #status { position: fixed; top: 20%; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; pointer-events: none; }
        
        #joystick-container {
            position: fixed; bottom: 10%; left: 10%; width: 100px; height: 100px;
            background: rgba(255,255,255,0.15); border-radius: 50%; z-index: 4000;
        }
        #joystick-knob {
            position: absolute; width: 40px; height: 40px; background: #fff;
            border-radius: 50%; left: 30px; top: 30px;
        }
        #recover-btn { 
            position: fixed; bottom: 10%; right: 10%; padding: 15px 25px; 
            background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; 
        }
    </style>
</head>
<body>
    <div id="street-bg"></div>
    <div id="status">視線...無法對焦...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn">點擊恢復清醒</button>

    <script>
        let isDementiaMode = true;
        let targetBlur = 2;
        let currentBlur = 2;
        const bg = document.getElementById('street-bg');
        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        // 超低靈敏度
        const smoothness = 0.05; 

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let x = touch.clientX - rect.left - 50;
            let y = touch.clientY - rect.top - 50;
            
            const dist = Math.min(Math.sqrt(x*x + y*y), 40);
            const angle = Math.atan2(y, x);
            knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;

            if (isDementiaMode) {
                // 搖桿只控制「極輕微」的模糊變化
                targetBlur = 2 + (dist * 0.1); 
            }
        });

        function update() {
            currentBlur += (targetBlur - currentBlur) * smoothness;
            bg.style.filter = `grayscale(0.5) blur(${currentBlur}px)`;
            requestAnimationFrame(update);
        }
        update();

        container.addEventListener('touchend', () => { 
            knob.style.transform = `translate(0,0)`;
            targetBlur = 2; 
        });

        document.getElementById('recover-btn').addEventListener('click', function() {
            isDementiaMode = !isDementiaMode;
            if(!isDementiaMode) {
                bg.style.filter = "none";
                this.innerText = "重新進入模擬";
                this.style.background = "#27ae60";
                document.getElementById('status').innerText = "終於看清了。";
            } else {
                this.innerText = "點擊恢復清醒";
                this.style.background = "#e74c3c";
                document.getElementById('status').innerText = "視線...無法對焦...";
            }
        });
    </script>
</body>
</html>
