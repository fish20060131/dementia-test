<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症視角：重感模擬版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #street-bg {
            position: fixed; width: 300vw; height: 300vh;
            /* 換回穩定的舊街道圖片 */
            background-image: url(433436.jpg); 
            background-size: cover; background-position: center;
            filter: grayscale(0.5) blur(2px);
            left: -100vw; top: -100vh; transform: scale(1);
            transition: none; 
        }
        #joystick-container {
            position: fixed; bottom: 50px; left: 50px; width: 100px; height: 100px;
            background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 4000;
        }
        #joystick-knob {
            position: absolute; width: 40px; height: 40px; background: #fff;
            border-radius: 50%; left: 30px; top: 30px;
        }
        #status { position: fixed; top: 20px; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; }
        #recover-btn { position: fixed; bottom: 50px; right: 30px; padding: 15px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; }
    </style>
</head>
<body>
    <div id="street-bg"></div>
    <div id="status">感知延遲模擬中...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn">點擊恢復清醒</button>

    <script>
        let isDementiaMode = true;
        let targetX = -100, targetY = -100, targetScale = 1;
        let currentX = -100, currentY = -100, currentScale = 1;
        const bg = document.getElementById('street-bg');
        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        // 靈敏度：數值越小越「重」、越不靈敏 (建議 0.02 ~ 0.04)
        const smoothness = 0.03; 

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let x = touch.clientX - rect.left - 50;
            let y = touch.clientY - rect.top - 50;
            
            const dist = Math.min(Math.sqrt(x*x + y*y), 40);
            const angle = Math.atan2(y, x);
            knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;

            // 目標位置更新（這裡決定了移動的幅度）
            targetX -= x * 0.08;
            targetY -= y * 0.08;
            if (isDementiaMode) targetScale += y * -0.0003;
        });

        function update() {
            // 平滑追蹤邏輯：造成不靈敏的「重量感」
            currentX += (targetX - currentX) * smoothness;
            currentY += (targetY - currentY) * smoothness;
            currentScale += (targetScale - currentScale) * smoothness;

            bg.style.left = currentX + 'vw';
            bg.style.top = currentY + 'vh';
            bg.style.transform = `scale(${currentScale})`;

            if (isDementiaMode && Math.random() > 0.97) {
                bg.style.filter = `grayscale(0.5) blur(${Math.random() * 5}px)`;
            }
            requestAnimationFrame(update);
        }
        update();

        container.addEventListener('touchend', () => { knob.style.transform = `translate(0,0)`; });

        document.getElementById('recover-btn').addEventListener('click', function() {
            isDementiaMode = !isDementiaMode;
            bg.style.filter = isDementiaMode ? "grayscale(0.5) blur(2px)" : "none";
            this.innerText = isDementiaMode ? "點擊恢復清醒" : "重新進入模擬";
            this.style.background = isDementiaMode ? "#e74c3c" : "#27ae60";
        });
    </script>
</body>
</html>
</body>
</html>
