<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>感知模擬：回歸初心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; -webkit-user-select: none; font-family: sans-serif; }
        #bg {
            position: fixed; width: 100vw; height: 100vh;
            background-image: url('433436.jpg'); background-position: center; background-size: cover;
            z-index: 1; filter: grayscale(0.5) blur(3px); transform: scale(0.9);
            transition: filter 3s ease, transform 3s ease; 
        }
        #vignette { position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: radial-gradient(circle, transparent 15%, rgba(0,0,0,0.98) 100%); z-index: 10; pointer-events: none; }
        #status { position: fixed; top: 12%; width: 100%; text-align: center; color: rgba(255,255,255,0.7); z-index: 20; letter-spacing: 2px; font-size: 0.9rem; pointer-events: none; }
        
        /* 搖桿 */
        #joy-base { position: fixed; bottom: 12%; left: 10%; width: 90px; height: 90px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 999; border: 1px solid rgba(255,255,255,0.2); }
        #joy-knob { position: absolute; width: 34px; height: 34px; background: #fff; border-radius: 50%; left: 28px; top: 28px; }
        
        /* 按鈕：不再像遊戲，更像一個求救信號 */
        #btn { 
            position: fixed; bottom: 12%; right: 10%; 
            padding: 12px 24px; background: none; 
            color: #fff; border: 1px solid #fff; border-radius: 50px; 
            z-index: 1000; font-weight: bold; transition: all 0.4s ease;
        }

        .whisper { position: fixed; color: #fff; z-index: 500; pointer-events: none; animation: fadeUp 2.5s forwards; font-size: 1.1rem; text-shadow: 0 0 5px #000; }
        @keyframes fadeUp { 0% { opacity: 0; } 10% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="vignette"></div>
    <div id="status">...</div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <button id="btn" onclick="next(event)">找回意識 (0/3)</button>

    <script>
        let stage = 1;
        let count = 0;
        let active = true;
        const texts1 = ["這是哪？", "我忘了...", "路好長...", "好吵..."];
        const texts2 = ["這是我家嗎？", "怎麼打不開...", "門壞了嗎？", "鑰匙呢？", "我想進去..."];

        function next(e) {
            e.stopPropagation();
            if (!active) { reset(); return; }

            count++;
            if (count < 3) {
                e.target.innerText = (stage === 1 ? "找回意識 " : "轉動門把 ") + `(${count}/3)`;
                e.target.style.left = (Math.random() * 60 + 20) + '%';
                e.target.style.top = (Math.random() * 60 + 20) + '%';
                // 點擊瞬間的干擾
                document.getElementById('bg').style.filter = "grayscale(1) blur(10px)";
                setTimeout(() => { if(active) document.getElementById('bg').style.filter = "grayscale(0.5) blur(3px)"; }, 300);
            } else if (stage === 1) {
                stage = 2; count = 0;
                document.getElementById('bg').style.backgroundImage = "url('433455.jpg')";
                document.getElementById('status').innerText = "抵達門口";
                e.target.innerText = "這是我家嗎？ (0/3)";
            } else {
                finish();
            }
        }

        function finish() {
            active = false;
            const b = document.getElementById('btn');
            b.style.opacity = "0";
            document.getElementById('status').innerText = "門開了...";
            
            // 視覺回歸真實
            const bg = document.getElementById('bg');
            bg.style.filter = "none";
            bg.style.transform = "scale(1)";
            document.getElementById('vignette').style.opacity = "0";
            document.getElementById('joy-base').style.opacity = "0";

            // 最後的流逝感
            setTimeout(() => {
                document.getElementById('status').innerText = "這是我家。";
                setTimeout(() => {
                    document.getElementById('status').innerText = "趁還記得，再多看一眼。";
                    // 緩慢消失
                    bg.style.transition = "filter 15s ease-in, opacity 10s ease-in";
                    bg.style.filter = "grayscale(1) blur(8px)";
                    bg.style.opacity = "0.3";
                    
                    setTimeout(() => {
                        b.style.opacity = "1";
                        b.style.left = "50%"; b.style.top = "80%"; b.style.transform = "translateX(-50%)";
                        b.innerText = "重啟模擬";
                        document.getElementById('status').innerText = "記憶已流逝。";
                    }, 5000);
                }, 4000);
            }, 2000);
        }

        function reset() { location.reload(); }

        window.addEventListener('touchstart', (e) => {
            if (!active || e.target.id === 'btn') return;
            const div = document.createElement('div');
            div.className = 'whisper';
            div.style.left = e.touches[0].clientX + 'px';
            div.style.top = e.touches[0].clientY + 'px';
            const list = (stage === 1) ? texts1 : texts2;
            div.innerText = list[Math.floor(Math.random()*list.length)];
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2500);
        });

        // 搖桿邏輯
        const base = document.getElementById('joy-base');
        const knob = document.getElementById('joy-knob');
        base.addEventListener('touchmove', (e) => {
            if (!active) return;
            const dy = e.touches[0].clientY - (base.getBoundingClientRect().top + 45);
            knob.style.transform = `translateY(${Math.max(-40, Math.min(40, dy))}px)`;
            document.getElementById('bg').style.filter = `grayscale(0.5) blur(${3 + Math.abs(dy)*0.15}px)`;
        });
    </script>
</body>
</html>
