<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>感知模擬器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        /* 背景圖層 */
        #bg {
            position: fixed; width: 100%; height: 100%;
            background: url('433436.jpg') no-repeat center bottom;
            background-size: cover;
            filter: grayscale(0.5) blur(3px); /* 初始模擬：模糊+灰色 */
            z-index: 1;
        }
        /* 隧道視野遮罩 */
        #mask {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
            z-index: 5; pointer-events: none;
        }
        /* UI 介面 */
        #clock { position: fixed; top: 10px; right: 10px; z-index: 10; font-size: 20px; }
        #msg { position: fixed; top: 30%; width: 100%; text-align: center; z-index: 10; font-size: 18px; }
        #btn {
            position: fixed; bottom: 10%; right: 10%; z-index: 100;
            padding: 15px 30px; background: #f44336; border: none; border-radius: 50px;
            color: white; font-weight: bold; font-size: 18px;
        }
    </style>
</head>
<body onclick="startSound()">

    <div id="bg"></div>
    <div id="mask"></div>
    <div id="clock">正在讀取...</div>
    <div id="msg">請點擊螢幕嘗試「找回意識」</div>
    <button id="btn" onclick="recover(event)">恢復清醒 (0/3)</button>

    <script>
        let clicks = 0;
        let isDementia = true;

        // 1. 每秒更新時間 (強制運作)
        setInterval(() => {
            const now = new Date();
            if (isDementia) {
                // 模擬時間感錯亂：秒數隨機變動
                const fakeSec = Math.floor(Math.random() * 60);
                document.getElementById('clock').innerText = "14:23:" + (fakeSec < 10 ? '0'+fakeSec : fakeSec);
            } else {
                // 正常時間
                document.getElementById('clock').innerText = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            }
        }, 1000);

        // 2. 啟動模擬 (點擊螢幕)
        function startSound() {
            if (!isDementia) return;
            document.getElementById('msg').innerText = "我想往前走...但這條街是哪？";
            // 可以在此處加入最簡單的聲音代碼
        }

        // 3. 恢復功能 (核心修復)
        function recover(e) {
            e.stopPropagation(); // 防止觸發背景點擊
            clicks++;
            document.getElementById('btn').innerText = "恢復清醒 (" + clicks + "/3)";

            if (clicks >= 3) {
                isDementia = false;
                // 物理性移除所有特效
                document.getElementById('bg').style.filter = "none";
                document.getElementById('mask').style.display = "none";
                document.getElementById('msg').innerText = "意識恢復清晰了。";
                document.getElementById('btn').style.background = "#4CAF50";
                document.getElementById('btn').innerText = "重新開始";
                
                // 如果已經是清醒狀態，再點一次就重整
                if (clicks > 3) location.reload();
            }
        }
    </script>
</body>
</html>
