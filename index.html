<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症全感官：高互動版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        
        #street-bg {
            position: fixed; width: 100vw; height: 100vh;
            background-image: url('433436.jpg');
            background-size: cover; background-position: center bottom;
            filter: grayscale(0.5) blur(2px); z-index: 1;
            transform: scale(0.85);
        }

        #vignette {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%);
            z-index: 10; pointer-events: none;
        }

        /* 焦慮泛紅層 */
        #anxiety-layer {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: rgba(255, 0, 0, 0); z-index: 11; pointer-events: none;
            transition: background 0.5s;
        }

        #clock { position: fixed; top: 20px; right: 20px; color: rgba(255,255,255,0.7); font-size: 1.2rem; z-index: 20; }
        #status { position: fixed; top: 15%; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; pointer-events: none; }
        
        #joystick-container { position: fixed; bottom: 10%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 4000; border: 1px solid rgba(255,255,255,0.2); }
        #joystick-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; }
        
        #recover-btn { position: fixed; bottom: 10%; right: 10%; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; font-weight: bold; transition: 0.2s; }

        .whisper { position: fixed; color: rgba(255,255,255,0.4); font-size: 0.9rem; z-index: 15; pointer-events: none; animation: fadeout 2s forwards; }
        @keyframes fadeout { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body onclick="spawnWhisper(event)">
    <div id="street-bg"></div>
    <div id="vignette"></div>
    <div id="anxiety-layer"></div>
    <div id="clock">--:--:--</div>
    <div id="status">點擊畫面開始...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn" onclick="tryRecover()">恢復清醒 (0/3)</button>

    <script>
        let isDementiaMode = true;
        let targetScale = 0.85, currentScale = 0.85;
        let targetBlur = 2, currentBlur = 2;
        let recoverClicks = 0;
        let audioCtx, gainNode, shakeAmount = 0;

        const bg = document.getElementById('street-bg');
        const anxiety = document.getElementById('anxiety-layer');
        const status = document.getElementById('status');

        // 隨機文字互動
        function spawnWhisper(e) {
            if (!isDementiaMode) return;
            if (!audioCtx) initAudio();
            const texts = ["這是哪裡？", "我認識這條街嗎？", "好吵...", "剛才那是誰？", "家在哪個方向？"];
            let div = document.createElement('div');
            div.className = 'whisper';
            div.style.left = e.clientX + 'px';
            div.style.top = e.clientY + 'px';
            div.innerText = texts[Math.floor(Math.random()*texts.length)];
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let osc = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            osc.type = 'brown';
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            osc.start();
            status.innerText = "我想往前走...但手不聽使喚...";
        }

        // 時鐘與時間感失調
        setInterval(() => {
            let now = new Date();
            if(isDementiaMode) {
                document.getElementById('clock').innerText = `14:${Math.floor(Math.random()*60)}:${Math.floor(Math.random()*60)}`;
            } else {
                document.getElementById('clock').innerText = now.toLocaleTimeString('zh-TW', { hour12: false });
            }
        }, 1000);

        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let y = touch.clientY - rect.top - 50;
            knob.style.transform = `translate(0, ${y}px)`;

            if (isDementiaMode) {
                targetScale = 0.85 + (Math.max(0, -y) * 0.015); 
                targetBlur = 2 + (Math.abs(y) * 0.2);
                shakeAmount = Math.abs(y) / 10; // 搖桿拉得越兇，抖動越強
                anxiety.style.background = `rgba(255, 0, 0, ${Math.abs(y)/200})`;
                if (gainNode) gainNode.gain.setTargetAtTime(Math.abs(y)/500, audioCtx.currentTime, 0.1);
            }
        });

        function update() {
            if (isDementiaMode) {
                currentScale += (targetScale - currentScale) * 0.05;
                currentBlur += (targetBlur - currentBlur) * 0.05;
                let sx = (Math.random() - 0.5) * shakeAmount;
                let sy = (Math.random() - 0.5) * shakeAmount;
                bg.style.transform = `scale(${currentScale}) translate(${sx}px, ${sy}px)`;
                bg.style.filter = `grayscale(0.5) blur(${currentBlur}px)`;
            }
            requestAnimationFrame(update);
        }
        update();

        function tryRecover() {
            if (!isDementiaMode) {
                resetToDementia();
                return;
            }
            recoverClicks++;
            const btn = document.getElementById('recover-btn');
            btn.innerText = `恢復清醒 (${recoverClicks}/3)`;
            btn.style.transform = "scale(1.2)";
            setTimeout(() => btn.style.transform = "scale(1)", 100);

            if (recoverClicks >= 3) {
                isDementiaMode = false;
                bg.style.transform = "scale(1) translate(0,0)";
                bg.style.filter = "none";
                document.getElementById('vignette').style.opacity = "0";
                anxiety.style.background = "transparent";
                status.innerText = "意識重新凝聚。";
                if (gainNode) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                btn.innerText = "重新陷入模擬";
                btn.style.background = "#27ae60";
                recoverClicks = 0;
            }
        }

        function resetToDementia() {
            isDementiaMode = true;
            document.getElementById('vignette').style.opacity = "1";
            const btn = document.getElementById('recover-btn');
            btn.innerText = "恢復清醒 (0/3)";
            btn.style.background = "#e74c3c";
            status.innerText = "意識再度模糊...";
        }
    </script>
</body>
</html>
