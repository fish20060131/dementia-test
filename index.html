<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症全感官：穩定版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #street-bg {
            position: fixed; width: 100vw; height: 100vh;
            background-image: url('433436.jpg');
            background-size: cover; background-position: center bottom;
            filter: grayscale(0.5) blur(2px); z-index: 1; transform: scale(0.85);
            transition: transform 0.1s linear;
        }
        #vignette { position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%); z-index: 10; pointer-events: none; }
        #clock { position: fixed; top: 20px; right: 20px; color: rgba(255,255,255,0.7); font-size: 1.2rem; z-index: 20; }
        #status { position: fixed; top: 15%; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; pointer-events: none; }
        #joystick-container { position: fixed; bottom: 10%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 4000; touch-action: none; }
        #joystick-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; pointer-events: none; }
        #recover-btn { position: fixed; bottom: 10%; right: 10%; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; font-weight: bold; }
        .whisper { position: fixed; color: rgba(255,255,255,0.7); z-index: 15; pointer-events: none; animation: fadeout 2s forwards; white-space: nowrap; font-size: 1rem; }
        @keyframes fadeout { 0% { opacity: 0; transform: translateY(0); } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-40px); } }
    </style>
</head>
<body onclick="handleGlobalClick(event)">
    <div id="street-bg"></div>
    <div id="vignette"></div>
    <div id="clock">--:--:--</div>
    <div id="status">點擊畫面開啟感知...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn" onclick="tryRecover(event)">恢復清醒 (0/3)</button>

    <script>
        let isDementiaMode = true;
        let targetScale = 0.85, currentScale = 0.85;
        let targetBlur = 2, currentBlur = 2;
        let recoverClicks = 0;
        let audioCtx, gainNode;

        function handleGlobalClick(e) {
            if (!isDementiaMode) return;
            if (!audioCtx) initAudio();
            
            // 碎念對話
            const texts = ["這路口...走過嗎？", "紅燈...綠燈...", "那是誰？", "東西呢？", "家在哪？", "好吵...", "慢...", "我想回家..."];
            let div = document.createElement('div');
            div.className = 'whisper';
            div.style.left = e.clientX + 'px';
            div.style.top = e.clientY + 'px';
            div.innerText = texts[Math.floor(Math.random()*texts.length)];
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let osc = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            osc.type = 'brown';
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            osc.start();
            document.getElementById('status').innerText = "感官連結中...";
        }

        setInterval(() => {
            let now = new Date();
            document.getElementById('clock').innerText = isDementiaMode ? 
                14:${Math.floor(Math.random()*60)}:${Math.floor(Math.random()*60)} : 
                now.toLocaleTimeString('zh-TW', { hour12: false });
        }, 1000);

        const bg = document.getElementById('street-bg');
        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let y = touch.clientY - rect.top - 50;
            y = Math.max(-40, Math.min(40, y));
            knob.style.transform = `translate(0, ${y}px)`;

            if (isDementiaMode) {
                targetScale = 0.85 + (Math.max(0, -y) * 0.01);
                targetBlur = 2 + (Math.abs(y) * 0.1);
                if (gainNode) gainNode.gain.setTargetAtTime(Math.abs(y)/600, audioCtx.currentTime, 0.1);
            }
        }, { passive: false });

        container.addEventListener('touchend', () => {
            knob.style.transform = `translate(0,0)`;
        });

        function update() {
            currentScale += (targetScale - currentScale) * 0.05;
            currentBlur += (targetBlur - currentBlur) * 0.05;
            bg.style.transform = `scale(${currentScale})`;
            bg.style.filter = `grayscale(0.5) blur(${currentBlur}px)`;
            requestAnimationFrame(update);
        }
        update();

        function tryRecover(e) {
            e.stopPropagation();
            recoverClicks++;
            const btn = document.getElementById('recover-btn');
            btn.innerText = `恢復清醒 (${recoverClicks}/3)`;
            if (recoverClicks >= 3) {
                isDementiaMode = false;
                bg.style.transform = "scale(1)";
                bg.style.filter = "none";
                document.getElementById('vignette').style.opacity = "0";
                document.getElementById('status').innerText = "意識清醒了。";
                btn.innerText = "重新進入模擬";
                btn.style.background = "#27ae60";
                recoverClicks = 0;
            }
        }
    </script>
</body>
</html>
</html>
