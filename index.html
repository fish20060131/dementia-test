<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>感知模擬 V4.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; -webkit-user-select: none; }
        #bg {
            position: fixed; width: 100vw; height: 100vh;
            background: url('433436.jpg') no-repeat center;
            background-size: cover; z-index: 1;
            filter: grayscale(0.5) blur(2px); transform: scale(0.9);
            transition: transform 0.1s linear;
        }
        #vignette { position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%); z-index: 10; pointer-events: none; }
        #clock { position: fixed; top: 20px; right: 20px; color: #fff; font-size: 1.2rem; z-index: 20; font-family: monospace; }
        #joy-base { position: fixed; bottom: 12%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 999; border: 2px solid #fff; }
        #joy-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; pointer-events: none; }
        #btn { position: fixed; bottom: 12%; right: 10%; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 1000; font-weight: bold; }
        .whisper { position: fixed; color: #fff; z-index: 500; pointer-events: none; animation: fadeUp 2s ease-out forwards; font-weight: bold; text-shadow: 1px 1px 3px #000; }
        @keyframes fadeUp { 0% { opacity: 0; transform: translateY(0); } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-40px); } }
    </style>
</head>
<body id="main">
    <div id="bg"></div>
    <div id="vignette"></div>
    <div id="clock">--:--:--</div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <button id="btn" onclick="recover(event)">恢復清醒 (0/3)</button>

    <script>
        let isDementia = true;
        let count = 0;
        const texts = ["這是哪？", "我想回家...", "那是誰？", "東西呢？", "慢一點...", "好吵...", "這條街..."];

        // 1. 強制文字生成 (使用 touchstart 確保靈敏度)
        window.addEventListener('touchstart', (e) => {
            if (!isDementia || e.target.id === 'btn' || e.target.id === 'joy-base') return;
            const div = document.createElement('div');
            div.className = 'whisper';
            div.style.left = e.touches[0].clientX + 'px';
            div.style.top = e.touches[0].clientY + 'px';
            div.innerText = texts[Math.floor(Math.random() * texts.length)];
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        });

        // 2. 時鐘強制運行
        setInterval(() => {
            const clockEl = document.getElementById('clock');
            if (isDementia) {
                clockEl.innerText = `14:${Math.floor(Math.random()*60).toString().padStart(2,'0')}:${Math.floor(Math.random()*60).toString().padStart(2,'0')}`;
            } else {
                clockEl.innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false});
            }
        }, 1000);

        // 3. 搖桿邏輯
        const bg = document.getElementById('bg');
        const knob = document.getElementById('joy-knob');
        const base = document.getElementById('joy-base');

        base.addEventListener('touchmove', (e) => {
            if (!isDementia) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = base.getBoundingClientRect();
            let dy = touch.clientY - (rect.top + 50);
            dy = Math.max(-45, Math.min(45, dy));
            knob.style.transform = `translateY(${dy}px)`;
            
            let intensity = Math.abs(dy) / 45;
            bg.style.filter = `grayscale(0.5) blur(${2 + intensity * 6}px)`;
            bg.style.transform = `scale(${0.9 + (Math.max(0, -dy) * 0.015)})`;
        }, {passive: false});

        base.addEventListener('touchend', () => {
            knob.style.transform = `translateY(0)`;
        });

        // 4. 恢復清醒
        function recover(e) {
            e.stopPropagation();
            count++;
            const b = e.target;
            b.innerText = `恢復清醒 (${count}/3)`;

            if (count >= 3) {
                isDementia = false;
                bg.style.transition = "all 0.8s ease-out";
                bg.style.filter = "none";
                bg.style.transform = "scale(1)";
                document.getElementById('vignette').style.display = 'none';
                base.style.display = 'none';
                b.style.background = "#27ae60";
                b.innerText = "已恢復 (重新整理可重置)";
            }
        }
    </script>
</body>
</html>
