<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>失智症全感官模擬</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        
        #street-bg {
            position: fixed; 
            width: 100vw; height: 100vh;
            background-image: url('433436.jpg');
            /* 改為 contain 可以看全圖，但建議用 cover 配合下面 transform 縮小 */
            background-size: cover; 
            background-position: center top; /* 從頂部對齊，可以看到更多夜市招牌 */
            filter: grayscale(0.5) blur(2px); 
            z-index: 1;
            transform: scale(0.8); /* 初始縮小一點，讓你感覺照片沒那麼大 */
            transition: filter 0.5s, transform 0.1s;
        }

        #vignette {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.95) 100%);
            z-index: 10; pointer-events: none; opacity: 1;
        }

        #clock { position: fixed; top: 20px; right: 20px; color: rgba(255,255,255,0.7); font-size: 1.2rem; z-index: 20; }
        #status { position: fixed; top: 15%; width: 100%; text-align: center; z-index: 2000; color: white; text-shadow: 2px 2px 4px black; pointer-events: none; padding: 0 20px; box-sizing: border-box; }
        #joystick-container { position: fixed; bottom: 10%; left: 10%; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 4000; border: 1px solid rgba(255,255,255,0.2); }
        #joystick-knob { position: absolute; width: 40px; height: 40px; background: #fff; border-radius: 50%; left: 30px; top: 30px; }
        #recover-btn { position: fixed; bottom: 10%; right: 10%; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 50px; z-index: 3000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="street-bg"></div>
    <div id="vignette"></div>
    <div id="clock">--:--:--</div>
    <div id="status">點擊畫面開啟感知...</div>
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <button id="recover-btn">恢復清醒</button>

    <script>
        let isDementiaMode = true;
        let targetScale = 0.8; // 初始比例調小
        let currentScale = 0.8;
        let targetBlur = 2;
        let currentBlur = 2;
        let audioCtx, gainNode;

        document.body.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                let osc = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(110, audioCtx.currentTime);
                osc.connect(gainNode); gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                osc.start();
                document.getElementById('status').innerText = "我想往前走...但路好遠...";
            }
        }, { once: true });

        setInterval(() => {
            let now = new Date();
            if(isDementiaMode) {
                let fakeSec = Math.floor(Math.random() * 60);
                document.getElementById('clock').innerText = `14:23:${fakeSec < 10 ? '0'+fakeSec : fakeSec}`;
            } else {
                document.getElementById('clock').innerText = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0') + ":" + now.getSeconds().toString().padStart(2,'0');
            }
        }, 1000);

        const bg = document.getElementById('street-bg');
        const knob = document.getElementById('joystick-knob');
        const container = document.getElementById('joystick-container');

        container.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            let y = touch.clientY - rect.top - 50;
            knob.style.transform = `translate(0, ${y}px)`;

            if (isDementiaMode) {
                targetScale = 0.8 + (Math.max(0, -y) * 0.015); 
                targetBlur = 2 + (Math.abs(y) * 0.15);
                if (gainNode) gainNode.gain.setTargetAtTime(Math.abs(y)/800, audioCtx.currentTime, 0.1);
            }
        });

        function update() {
            currentScale += (targetScale - currentScale) * 0.05;
            currentBlur += (targetBlur - currentBlur) * 0.05;
            bg.style.transform = `scale(${currentScale})`;
            bg.style.filter = `grayscale(0.5) blur(${currentBlur}px)`;
            requestAnimationFrame(update);
        }
        update();

        document.getElementById('recover-btn').addEventListener('click', function() {
            isDementiaMode = !isDementiaMode;
            if(!isDementiaMode) {
                targetScale = 1.0; // 恢復清醒時撐滿螢幕
                targetBlur = 0;
                bg.style.filter = "none";
                document.getElementById('vignette').style.opacity = "0";
                document.getElementById('status').innerText = "終於看清楚路了。";
                if (gainNode) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                this.innerText = "重新進入模擬";
                this.style.background = "#27ae60";
            } else {
                targetScale = 0.8;
                document.getElementById('vignette').style.opacity = "1";
                document.getElementById('status').innerText = "我想往前走...但路好遠...";
                this.innerText = "恢復清醒";
                this.style.background = "#e74c3c";
            }
        });
    </script>
</body>
</html>
